<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->
  <link rel="stylesheet" href="assets/base.css">
  <link rel="icon" type="image/png" sizes="32x32" href="./assets/images/favicon-32x32.png">
  <link href='https://fonts.googleapis.com/css?family=Hanken Grotesk' rel='stylesheet'>
  <link rel="stylesheet" type="text/css" media="(max-width: 500px)" href="assets/small-devices.css" />

  <title>Frontend Mentor | Results summary component</title>

</head>
<body>
    <main class="box-container">
      <section class="left-box">
        <h2>Your Result</h2>
        <section id="circleResult">
        <strong id="nPorcent">76</strong>
        <strong id="subPorcent">of 100</strong>
        </section>

        <h1>Great</h1>
        <p id="pScore">You scored higher than 65% of the people who have taken these tests.</p>
      </section>
      <div class="right-box">
        <h3>Summary</h3>
        <br />
        <section class="summaryBox">
          <section class="summaryBox1">
            <img src="assets/images/icon-reaction.svg" id="reactionImg" />
            <strong id="reaction">Reaction</strong>
            <strong id="reactionNum">80 </strong><strong style="color: #979198;">&nbsp;&nbsp;/ 100</strong>
          </section>
          <section class="summaryBox2">
            <img src="assets/images/icon-memory.svg" id="memoryImg" />
            <strong id="memory">Memory</strong>
            <strong id="memoryNum">92 </strong><strong style="color: #979198;">&nbsp;&nbsp;/ 100</strong>
          </section>
          <section class="summaryBox3">
            <img src="assets/images/icon-verbal.svg" id="verbalImg" />
            <strong id="verbal">Verbal</strong>
            <strong id="verbalNum">61 </strong><strong style="color: #979198;">&nbsp;&nbsp;/ 100</strong>
          </section>
          <section class="summaryBox4">
            <img src="assets/images/icon-visual.svg" id="visualImg" />
            <strong id="visual">Visual</strong>
            <strong id="visualNum">72 </strong><strong style="color: #979198;">&nbsp;&nbsp;/ 100</strong>
          </section>
          <br />
          <button id="btnContinue">
          <p id="btnText">Continue</p>
          </button>
        </section>
      </div>
    </main>
  
  <div class="attribution">
    Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
    Coded by <a href="#">Felipe Petri</a>.
  </div>
</body>
</html>
